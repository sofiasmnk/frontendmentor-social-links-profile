<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <div class="card">
        <header>
          <img class="profile-image" src="assets/images/avatar-jessica.jpeg" alt="">
          <h1>Jessica Randall</h1>
          <span class="text-smaller text-accent">London, United Kingdom</span>
        </header>
        <p class="text-smaller">"Front-end developer and avid reader."</p>
        <ul class="link-list">
          <li><a href="https://www.github.com/jessica" target="_blank">GitHub</a></li>
          <li><a href="https://www.frontend.io/jessica" target="_blank">Frontend Mentor</a></li>
          <li><a href="https://www.twitter.com/jessica" target="_blank">Twitter</a></li>
          <li><a href="https://www.instagaram.com/jessica" target="_blank">Instagram</a></li>
        </ul>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by
      <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
